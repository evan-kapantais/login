<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <h1>Become a member</h1>
        <p>Use social networks to join us instantly. <br>
          You won't spend any time confirming those boring
          emails.
        </p>
      </div>
      <div class="social-div">
        <button type="button" class="btn btn-default">
          <img src="img/googleplus.svg" alt="google plus" class="logo">
          <h5>SIGN UP WITH GOOGLE+</h5>
          <div></div>
        </button>
        <button type="button" class="btn btn-default">
          <img src="img/facebook.svg" alt="facebook" class="logo">
          <h5>SIGN UP WITH FACEBOOK</h5>
          <div></div>
        </button>
        <button type="button" class="btn btn-default">
          <img src="img/twitter.svg" alt="twitter" class="logo">
          <h5>SIGN UP WITH TWITTER</h5>
          <div></div>
        </button>  
      </div>    
      <footer>
        <p>You can sign up with your email address</p>
        <a href="#">SIGN UP WITH EMAIL</a>
      </footer>
    </div>
    <div class="side"></div>
  </div>

</body>
</html>
