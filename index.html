<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <h1>Become a member</h1>
        <p>Use social networks to join us instantly.
          You won't spend any time confirming those boring
          emails.
        </p>
      </div>
      <div class="social-div">
        <div class="social-tab">
          <img src="img/googleplus.svg" alt="google plus">
          <h5>SIGN UP WITH GOOGLE+</h5>
        </div>
        <div class="social-tab">
          <img src="img/facebook.svg" alt="facebook">
          <h5>SIGN UP WITH FACEBOOK</h5>
        </div>
        <div class="social-tab">
          <img src="img/twitter.svg" alt="twitter">
          <h5>SIGN UP WITH TWITTER</h5>
        </div>
      </div>
      <footer>
        <p>You can sign up with your email address</p>
        <a href="#">SIGN UP WITH EMAIL</a>
      </footer>
    </div>
    <div>
      <img src="img/side.jpg" alt= "busy city">
    </div>
  </div>
</body>
</html>
